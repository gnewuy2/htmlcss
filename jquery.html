<!--Added script with function that animatesthe buttons on the document's complete loading -->
<script>
  $(document).ready(function() {
    $("button").addClass("animated bounce");
    $(".well").addClass("animated shake"); <!--Note: targets the div with class well-->
    $("#target3").addClass("animated fadeOut");<!--Note: targets the div with id target6-->
    $("button").addClass("animated");
    $(".btn").addClass("shake");
    $("#target1").addClass("btn-primary");
    $("button").removeClass("btn-default");
    $("#target1").css("color","red"); <!--to change the css properties -->
    $("#target1").prop("disabled",true); <!--to change the non-css properties: button is no longer clickable-->
    $("#target4").html("<em>#target4</em>"); <!--emphases text enclosed in the item with id #target4 -->
    $("#target4").remove(); <!--removes item with id target4 comletely-->
    $("#target2").appendTo("#right-well"); <!--moves from #left-well to #right-well-->
    $("#target5").clone().appendTo("#right-well") <!--makes another copy to occur in #right-well-->
    $("#target1").parent().css("background-color", "red"); <!--modifies target1's container's background-color-->
    $("#right-well").children().css("color","orange");
    $(".target:nth-child(2)").addClass("animated bounce"); <!--Make the second child in each of your well elements bounce. You must target the children of element with the target class.-->
    $(".target:odd").addClass("animated shake"); <!-- this will animate and shake the 2nd, 4th, ...because jquery is zero indexed-->
    $("body").addClass("animated hinge");
  });
</script>

<!-- Only change code above this line. -->

<div class="container-fluid">
  <h3 class="text-primary text-center">jQuery Playground</h3>
  <div class="row">
    <div class="col-xs-6">
      <h4>#left-well</h4>
      <div class="well" id="left-well">
        <button class="btn btn-default target" id="target1">#target1</button>
        <button class="btn btn-default target" id="target2">#target2</button>
        <button class="btn btn-default target" id="target3">#target3</button>
      </div>
    </div>
    <div class="col-xs-6">
      <h4>#right-well</h4>
      <div class="well" id="right-well">
        <button class="btn btn-default target" id="target4">#target4</button>
        <button class="btn btn-default target" id="target5">#target5</button>
        <button class="btn btn-default target" id="target6">#target6</button>
      </div>
    </div>
  </div>
</div>
